<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header class="header">
      <h1>Travel Tracker</h1>
      <section class="welcome-message"></section>
      <section class="total-amount-spent"></section>
      <section class="present-trip"></section>
    </header>
    <main class="main-section">
      <section class="left-section">
        <form class="book-trip" id="book-trip-form" role="search">
          <h3>Book a Trip!</h3>
          <label for="">Departure Date</label>
          <input id="trip-date" type="date"></input>
          <label for="trip-duration">Number of Days</label>
          <input id="num-days-input" type="number">
          <label for="num-travelers">Number of Travelers</label>
          <input id="num-travelers-input" type="number">
          <label for="destination">Destination</label>
          <select class="dest-dropdown-menu"></select>
          <button class="trip-est-btn" disabled = disabled type="button" name="button" aria-label="Get trip estimate" aria controls="search-input">Get Estimate</button>
          <button class="book-trip-btn" disabled = disabled type="button" name="button" aria-label="Submit trip request" aria-controls="search-input">Submit</button>
        </form>
      </section>
      <section class="past-trips">
        <h3>Past Trips</h3>
      </section>
      <section class="upcoming-trips">
        <h3>Upcoming Trips</h3>
      </section>
      <section class="pending-trips">
        <h3>Pending Trips</h3>
      </section>
    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
